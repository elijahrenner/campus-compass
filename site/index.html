<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Compass</title>
    <style>    
        html, body {
            height: 100vh; /* Set the height of both the html and body to 100% of viewport height */
            margin: 0;
            padding: 0;
            /* overflow: hidden; Prevent scrolling */
        }
        .content {
            height:100vh;
            position: relative; 
        }
        .background {
            position: absolute; /* Centering */
            top: 50%; /* Centering */
            left: 50%; /* Centering */
            margin: -45vh 0 0 -45vw; /* Centering (half of viewport height/width) */
            
            height: 90vh;
            width: 90vw;
            border-radius: 10px;

            /* overflow: auto; */
            background: #f5f5f5;
        }

        .colleges_container {
            background-color: rgba(255, 0, 0, 0.249);
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 5 columns */
            gap: 10px; /* Adjust the gap as needed */
        }

        .college_container {
            height: 225px;
            border-radius: 10px;
            background-color: rgb(183, 222, 255);
            padding: 10px; /* Add padding to each college container as needed */
        }



        .checkbox { /* College name checkbox*/
        }
        
        .calculate {
            border-color: #f5f5f5;
        }

        #stepTwo

        #map-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 33.33%; /* Adjust this value to leave space for the colleges_container */
        z-index: 1; /* Set a higher z-index to keep it above other elements */
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="script.js" defer></script>
    <script src="institution_names.js"></script>
    <script src="https://storage.googleapis.com/campuscompass/libraries/haversine/haversine.js"></script>
    <script src="https://storage.googleapis.com/campuscompass/libraries/papaparse/papaparse.js"></script>

        <div class="background">
            <div id="stepOne">
                <input type="text" id="filterBySearch" onkeyup="filterBySearch()" placeholder="Search for schools..">
                <button type="button" onclick="moveStepTwo()">Calculate</button>
                <div class="colleges_container"></div>
                <button id="prev_button">Previous</button>
                <button id="next_button">Next</button>
